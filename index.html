<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">

      <i class="bi bi-play-btn"></i>

      <div class="nav-bar">
        <div class="bar">Esplora </div>

        <div class="bar"> Seguiti </div>

        <div> Per Te</div>
      </div>

      <i class="bi bi-search"></i>

    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <img src="./assets/img/boolean_logo.png" width="40" alt="boolean">
      
      <div class="icon-wrapper">
        <span class="plus">+</span>
      </div>

      <div class="sidebar-item">
        <i class="bi bi-heart-fill"></i>
        <span class="stats">588</span>
      </div>

      <div class="sidebar-item">
        <i class="bi bi-chat-dots-fill"></i>
        <span class="stats">13</span>
      </div>

      <div class="sidebar-item">
        <i class="bi bi-bookmark-fill"></i>
        <span class="stats">638</span>
      </div>

      <div class="sidebar-item">
        <i class="bi bi-arrow-up-right-square-fill"></i>
        <span class="stats">491</span>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="text">
        <strong>boolean.careers</strong>
        <p>Prova il Fundamentals Camp. 20 ore di corso <br>
          gratuito per... <strong>Vedi altro</strong> </p>
      </div>

      <div class="Navigation-Bar">
        <i class="bi bi-house-fill">
          <span class="name">home</span>
        </i>
        <i class="bi bi-people">
          <span class="name">Amici</span>
        </i>
        <button class="button"><i>+</i></button>
        <i class="bi bi-chat-square">
          
          <span class="name">Posta in arrivo</span>
        </i>
        <i class="bi bi-person">
          <span class="name">Profilo</span>
        </i>
      </div>

    </footer>

</body>

</html>
